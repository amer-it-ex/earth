<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>3D Nejoum Company Branches</title>
  <style>
    body { margin: 0; overflow: hidden; }
    #globeViz { width: 100vw; height: 100vh; }
    .marker-container {
      text-align: center;
      cursor: pointer;
      transform: translate(-50%, -50%);
    }
    /* تم تقسيم الأيقونات إلى فئات منفصلة لتسهيل التحكم */
    .icon {
      width: 25px;
      height: 25px;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      filter: drop-shadow(0px 0px 3px rgba(0,0,0,0.5));
    }
    /* أيقونة المقر الرئيسي (يمكنك جعلها أكبر للتمييز) */
    .headquarter-icon {
      background-image: url('head-quarter.png');
      width: 40px; /* حجم أكبر للمقر الرئيسي */
      height: 40px;
    }
    /* أيقونة الفرع */
    .branch-icon {
      background-image: url('branch.png');
    }
    /* أيقونة المستودع */
    .warehouse-icon {
      background-image: url('warehouse.png');
    }
    .marker-label {
      color: white;
      background: rgba(0, 0, 0, 0.7);
      padding: 2px 5px;
      border-radius: 4px;
      font-size: 12px;
      margin-top: 2px;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <div id="globeViz"></div>
  <script src="https://unpkg.com/globe.gl"></script>
  <script>
    // 1. إضافة خاصية "type" لكل موقع
    const branches = [
      // USA Branches (Warehouses )
      { lat: 40.7058, lng: -74.0734, name: "مستودع نيو جيرسي", type: 'warehouse' },
      { lat: 32.0268, lng: -81.1035, name: "مستودع سافانا، جورجيا", type: 'warehouse' },
      { lat: 29.6699, lng: -95.2608, name: "مستودع هيوستن، تكساس", type: 'warehouse' },
      { lat: 33.8882, lng: -118.2781, name: "مستودع جاردينا، كاليفورنيا", type: 'warehouse' },
      { lat: 47.2407, lng: -122.4221, name: "مستودع تاكوما، واشنطن", type: 'warehouse' },
      // Middle East & Asia Branches
      { lat: 25.3357, lng: 55.4044, name: "المقر الرئيسي - الشارقة", type: 'headquarter' }, // المقر الرئيسي
      { lat: 25.3348, lng: 55.4078, name: "فرع الشارقة 2", type: 'branch' },
      { lat: 23.6405, lng: 58.0968, name: "فرع مسقط، عمان", type: 'branch' },
      { lat: 17.0130, lng: 54.0442, name: "فرع صلالة، عمان", type: 'branch' },
      { lat: 30.5124, lng: 47.8187, name: "فرع البصرة، العراق", type: 'branch' },
      { lat: 11.5803, lng: 104.8833, name: "فرع كمبوديا", type: 'branch' }
    ];

    // 2. إنشاء خريطة لأسماء الأيقونات بناءً على النوع
    const iconClasses = {
      headquarter: 'headquarter-icon',
      branch: 'branch-icon',
      warehouse: 'warehouse-icon'
    };

    const globe = Globe()(document.getElementById('globeViz'))
      .globeImageUrl('//unpkg.com/three-globe/example/img/earth-blue-marble.jpg')
      .htmlElementsData(branches)
      .htmlElement(d => {
        const el = document.createElement('div');
        el.classList.add('marker-container');

        // 3. تحديد فئة الأيقونة ديناميكيًا بناءً على نوع الموقع
        const iconClass = iconClasses[d.type] || 'branch-icon'; // استخدام أيقونة الفرع كافتراضي

        el.innerHTML = `
          <div class="icon ${iconClass}"></div>
          <div class="marker-label">${d.name}</div>
        `;
        return el;
      });
  </script>
</body>
</html>
