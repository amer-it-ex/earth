<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>3D Globe with Warehouse Markers</title>
  <style>
    body { margin: 0; overflow: hidden; }
    #globeViz { width: 100vw; height: 100vh; }
    .marker-container {
      position: relative;
      text-align: center;
      width: 40px; /* زيادة حجم الحاوية قليلاً */
      height: 40px;
      transform: translate(-50%, -100%); /* تحريك الحاوية للأعلى بحيث تكون قاعدة الأيقونة هي النقطة المحددة */
      cursor: pointer;
    }
    .warehouse-icon {
      width: 40px;
      height: 40px;
      /* رابط أيقونة جديد وموثوق */
      background-image: url('https://cdn-icons-png.flaticon.com/512/993/993725.png' );
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }
    .warehouse-label {
      color: white;
      background: rgba(0, 0, 0, 0.6);
      padding: 3px 6px;
      border-radius: 4px;
      font-size: 14px;
      position: absolute;
      bottom: 45px; /* وضع الاسم فوق الأيقونة */
      left: 50%;
      transform: translateX(-50%);
      white-space: nowrap;
      visibility: hidden; /* إخفاء الاسم بشكل افتراضي */
      opacity: 0;
      transition: visibility 0s, opacity 0.2s linear;
    }
    /* إظهار الاسم عند مرور الماوس فوق الحاوية */
    .marker-container:hover .warehouse-label {
      visibility: visible;
      opacity: 1;
    }
  </style>
</head>
<body>
  <div id="globeViz"></div>
  <script src="https://unpkg.com/globe.gl"></script>
  <script>
    const warehouses = [
      { lat: 24.7136, lng: 46.6753, name: "مستودع الرياض" },
      { lat: 25.276987, lng: 55.296249, name: "مستودع دبي" },
      { lat: 30.0444, lng: 31.2357, name: "مستودع القاهرة" }
    ];

    const globe = Globe( )(document.getElementById('globeViz'))
      .globeImageUrl('//unpkg.com/three-globe/example/img/earth-blue-marble.jpg')
      .htmlElementsData(warehouses)
      .htmlElement(d => {
        const el = document.createElement('div');
        el.classList.add('marker-container');
        el.innerHTML = `
          <div class="warehouse-icon"></div>
          <div class="warehouse-label">${d.name}</div>
        `;
        return el;
      });
  </script>
</body>
</html>
